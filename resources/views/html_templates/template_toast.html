<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="#autohide#" data-delay="3000">
    <div class="toast-header">
        <span class="type-indicator #type#"></span>
        <strong class="me-auto rcs-toast-app-name">#app-name#</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body">#content#</div>
</div>
